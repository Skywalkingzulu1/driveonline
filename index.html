    // Function to generate HTML for job listings
    function generateJobListingHTML(jobListing, index) {
        return `
            <div class="job-listing">
                <h2>${jobListing.title}</h2>
                <p>Location: ${jobListing.location}</p>
                <p>Description: ${jobListing.description}</p>
                <p>Posted: ${jobListing.posted}</p>
            <button class="apply-btn" onclick="applyNow(${index})">Apply Now</button>
            </div>
        `;
    }

    // Function to display job listings
    function displayJobListings() {
        const jobListingsContainer = document.getElementById('job-listings-container');

        jobListings.forEach(jobListing => {
            jobListingsHTML += generateJobListingHTML(jobListing);
        });
